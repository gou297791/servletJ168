


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生考勤系统-登录</title>
    <link rel="stylesheet" href="../cssandjs/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../cssandjs/style/admin.css" media="all">
    <link rel="stylesheet" href="../cssandjs/style/login.css" media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>学生考勤系统</h2>
            <p>学生考勤系统-登陆</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <form action="loginServlet" method="post">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="userName" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="userPwd" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 陆</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <a href="regster.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
